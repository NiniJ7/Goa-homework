<!-- 
2) ახსენით რა არის color models, რატომ შეიქმნა, რაში გვჭირდება. როგორ მუშაობს RGB და Hex color models

Color Models - a color models is a system used to represent colors in a numerical and standardized way. it defines how colors are created and displayed using combinations of values. 

RGB - stands for red, green, blue. it's an additive color model, which means colors are created by adding light. each wavlue ranges from 0 to 255. for example: 

RGB(0, 0, 0) - Black
RGB(255, 255, 255) - White
RGB(255, 0, 0) - Red
RGB(0, 255, 0) - Green
RGB(0, 0, 255) - Blue

HEX Color Model - The Hex(Hexadecimal) color model is another way to represent RGB colors, mainly used in web development.
A hex color starts with "#". each pair ranges from 00 to FF(hexadecimal for 0-255) 
Examples: 
#000000 - Black
#FFFFFF - White
#FF0000 - Red
#00FF00 - Green
#0000FF - Blue-->
