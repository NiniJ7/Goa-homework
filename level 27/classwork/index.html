<!-- 1) შემქენით 7 პარაგრაფი ტექსტებით: red, green, blue, pink, yellow, cyan, white. თითოეულს მიანიჭეთ შესაბამისი id და id სელექტორის გამოყენებით გასტილეთ იგივე ფერით, ოღონდ rgb ფერის მოდელის საშვალებით -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #red {
        color: rgb(red)
    }
    #green {
        color: rgb(green)
    }
    #blue {
        color: rgb(blue);
    }
    #pink {
        color: rgb(pink);
    }
    #cyan {
        color: rgb(cyan);
    }
</style>
<body>
    <p id="red">red</p>
    <p id="green">green</p>
    <p id="blue">blue</p>
    <p id="pink">pink</p>
    <p id="cyan">cyan</p>


</body>
</html>

<!-- 2) ფერადი id-ის მქონე პარაგრაფებს შესაბამისი ფერი მიანიჭეთ hex კოდით -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red {
            color: #red;
        }
    </style>
</head>
<body>
    <p id="red">red</p>
    <p id="green">green</p>
    <p id="blue">blue</p>
    <p id="pink">pink</p>
    <p id="cyan">cyan</p>
</body>
</html>
