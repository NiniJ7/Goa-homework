    <!-- 

    <table> - ცხრილი, რომელიც გამოიყენება მონაცემების თვალსაჩინოდ წარმოსაჩენად, კონტეინერ თეგია, რომელიშიც იწერება <tr> თეგი რიგების დასამატებლად, თავისთავად <tr> თეგებში იწერება <td> ელემენტები ცხრილში ინფორმაციის უჯრების შესაქმნელად

    <tr> - (table row - ცხრილის რიგი) კონტეინერ თეგი, რომელიც ცხრილში ამატებს რიგს, აუცილებელია ამ თეგის გამოყენება სანამ ცხრილში ჩავამატებ რაიმე ტიპის მონაცემს 
        
    <td> - <table data - ცხრილის მონაცემი) კონტეინერ თეგი, უშუალოდ ამატებს მონაცემის უჯრას ცხრილში რომელშიც  შეიძლება ინფორმაციის ჩაწერა
        
    <th> - (table data - ცხრილის მონაცემები) კონტეინერ თეგი, უშუალოდ ამატებს მონაცემის უჯრას ცხრილშ რომელშიც შეიძლება ინფორმაციის ჩაწერა, <th> თეგი სულ არის bold ფორმატში
        
    ატრიბუტები
    border - განსაზღვრავს ცხრილის უჯრედულ სტრუქტურა, მისი გაზრდით ცხრილის გარე საზღვარი იზრდება
    rowspan - ატრიბუტის მეშვეობით შეგვიძლია უჯრა გავზარდოთ ზომაში ვერტიკალურად, ამით უჯრა იზრდება სიმაღლეში
    colspan - გამოიყენება th, td ელემენტებთან,მათ აძლევს იმდენი უჯრის ადგილს რა მნიშვნელობასაც გადავცემთ ჰორიზონტალურად, ესეიგი ელემენტს ზრდის სიგანეში
    -->
