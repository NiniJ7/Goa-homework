<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select - კონტეინერ თეგი, ქმნის ჩამოსაშლელ მენიუს
    option - კონტეინერ თეგი , რომელიც ყოველთვის იწერება <select> თეგში და ამატებს ასარჩევ ვარიანტს მენიუში-->


    <form>
        <label for=""type="text">Car brand</label>
        
        <select name="CarBrand">
            <option value="Ger">BMW</option>
            <option value="Ger">Toyota</option>
            <option value="Ger">Lexus</option>
            <option value="Jap">Nissan</option>
            <option value="Jap">Hyundai</option>
            <option value selected="Ger">Mercedes</option>
            <option value="Jap">Honda</option>
            <option value="Ita">Ferrari</option>
            <option value="Usa">Jeep</option>
            
        </select>

        <br>

        <label for="year">Year</label>
        <input type="number" name="year">

        <br>

        <input type="submit">
    </form>
</body>
</html>
