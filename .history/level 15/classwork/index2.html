<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    controls - ატრიბუტია , რომელიც ემატება multimedia ელემენტებს როგორიცაა ვიდეო და აუდიო,ამ ატრიბუტს ისევე როგორც required და selected არ სჭირდება მნიშვნელობა

    video format: mp4, mkv

    <video></video> - ვიდეო კონტეინერ თეგში იწერება რამდენიმე source თეგი

    <source> - ცარიელი თეგი რომელშიც იწერება იგივე მულტიმედია ელემენტის სხვადასხვა ფორმატის წყარო, შეიძლება განსხვავებული იყოს ფორმატი/რეზოლუცია

    muted - დამუნჯების ბრძანება
    autoplay - ვიდეოს ავტომატურად ჩართავს გვერდის ჩატვირთვისას
    loop - ვიდეოს განმეორებითად ჩართავს, ატრიალებს
    -->

    <video src=""controls></video>
    <video controls>
        <source src="" type="video/mp4">
        <source src="" type="video/mkv">
    </video>
</body>
</html>
