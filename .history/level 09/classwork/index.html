<html>
    <head>

    </head>
    <body>
        <h1>Lists in HTML</h1>
        <br><br><br>
        <h2>Ordered lists</h2>
        
<!-- 
        
        Ol Ordered list - დალაგებული სია -->
        <!-- <ol></ol> - container თეგი, რომლის მეშვეობითაც ვამატებთ დალაგებულ სიებს საიტზე -->
        
        <!-- 
    li (list item) - container თეგი, სიის ელემენტი, ამ თეგს ვიყენებთ დალაგებულ ან დაულაგებელ სიაში, ჩამონათვალში უშუალოდ ელემენტის დასამატებლად
    
    UL (unodered list) - დაულაგებელი სია
    <ul></ul> - container თეგია, მისი მეშვეობით
    -->
    
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>
        </ol>

        <h2>Unondered list</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>   
        </ul>
    </body>
</html>
