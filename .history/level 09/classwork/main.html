<html>
    <head>

    </head>
    <body>
        <!--  attribute (ატრიბუტი) - დამატებით ინფორმაციას გვაწვდის ელემენტის შესახებ
        
        ჯერ ვწერთ ატრიბუტის სახელს, შემდეგ ტოლობის ნიშანს და ბრჭყალებში ატრიბუტის მნიშვნელობას
        
        ატრიბუტების არსებობს ორგვარი: აუცილებელი(required) და არჩევითი(optional)

        ჩვენთვის ცნობილი ატრიბუტები:
        src - წყარო, ამ ატრიბუტის გარეშე სურათის თეგი არ გამოიტანს არაფერს, მასში სურათის წყარო რომელიც უნდა გამოვიდეს ეკრანზე
        
        
        href - მისამართი, ამ ატრიბუტის გარეშე ვერ შეძლებს a თეგი გადაიყვანოს სხვა გვერდზე, აუცილებლად საჭიროა საიტის მისამართი
        
        width - სიგანე
        height - სიმაღლე
        ეს ატრიბუტები განსაზღვრავენ სურათის ან რაიმე ელემენტის განზომილებებს 

        alt - img თეგის ატრიბუტი და მასში ვწერთ სათადარიგო ტექსტს იმ შემთხვევაში თუ ვერ  მოხდა სურათის ჩატვირთვა გარკვეული მიზეზების გამო, სურათის ალტერნატივას წარმოადგნს
        -->
        <img src=""> width = "600"
        height = "400"
        alt = "description of image"
        <br>
    </body>
</html>


required - href, src
optional - alt, height, width 
<img src="link of an image"> width = "450"
        height = "250"
        alt = "description of image"
        <a href="address of an image"
