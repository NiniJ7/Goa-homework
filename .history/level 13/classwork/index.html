<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <form></form> - container თეგი , რომელიც წარმოადგენს ერთგვარ კითხვარს და აერთიანებს საიტზე მოცემულ ისეთ ელემენტებს რომლებიც იღებენ ინფორმაციას მომხმარებლისგან -->

    <!-- 
    <label></label> - containar თეგი, წარმოადგენს შესატანი ველის იარლიყს რომელიც მიგვითითებს იმაზე თუ რა ინფორმაცია უნდა შევიტანოთ ველში

    type - განსაზღვრავს როგორი შესატანი ველია დანიშნულების მიხედვით
    id - ვიყენბთ იმისთვის რომ გამოვარჩიოთ ელემენტი საიტზე
    for - მისი საშუალებით ვაკავშირებთ შესატან ველს იარლიყთან
    name - ვადგენთ თუ მონაცემთა ბაზაში სად უნდა წავიდეს ინფორმაცია
    value - ადგენს რა ინფორმაცია უნდა გააგზავნოს ბაზაში
    required - ამ ატრიბუტს არ სჭირდება მნიშვნელობა, (= და ბრჭყალები) შესატან ველს ანიჭებდ აუცილებლად შესავსების სტატუსს
    -->

    <form>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required> 

    <br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <br>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="password" required>

    <br>

    <label for="">Select gender</label>

    <br>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male"> 

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"> 

    <br>

    <input type="checkbox" id="terms" name="agreed to terms" required>
    <label for="terms">Agree term and conditions</label>
    
    <br>




    <input type="submit" >

    <br>

    </form>
        
</body>
</html>
