<!-- 
    <form></form> - container თეგი , რომელიც წარმოადგენს ერთგვარ კითხვარს და აერთიანებს საიტზე მოცემულ ისეთ ელემენტებს რომლებიც იღებენ ინფორმაციას მომხმარებლისგან -->

    <!-- 
    <label></label> - containar თეგი, წარმოადგენს შესატანი ველის იარლიყს რომელიც მიგვითითებს იმაზე თუ რა ინფორმაცია უნდა შევიტანოთ ველში

    type - განსაზღვრავს როგორი შესატანი ველია დანიშნულების მიხედვით
    id - ვიყენბთ იმისთვის რომ გამოვარჩიოთ ელემენტი საიტზე
    for - მისი საშუალებით ვაკავშირებთ შესატან ველს იარლიყთან
    name - ვადგენთ თუ მონაცემთა ბაზაში სად უნდა წავიდეს ინფორმაცია
    value - ადგენს რა ინფორმაცია უნდა გააგზავნოს ბაზაში
    required - ამ ატრიბუტს არ სჭირდება მნიშვნელობა, (= და ბრჭყალები) შესატან ველს ანიჭებდ აუცილებლად შესავსების სტატუსს
    -->
