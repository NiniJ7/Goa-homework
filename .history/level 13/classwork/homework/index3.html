<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form>
        <label for="full name">Full name</label>
        <input type="text" id="full name" name="full name" required>

        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <br>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <br>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <br>

        <label for="gender">Select Gender:</label>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>

        <br>

        <label for="">Hobbies: </label>

        <ul>
            <li><input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Reading</label></li>
                <li><input type="checkbox" id="sports" name="hobbies" value="sports">
                    <label for="sports">Sports</label></li>
                    <li><input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music">Music</label></li>
                
        </ul>

        <input type="submit" >
        
        




    </form>
</body>
</html>
