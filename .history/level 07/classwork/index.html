        <!-- 
        ტექსტის ფორმატირების თეგები

        Non-Semantic - არ აქვს არანაირი დამატებითი დატვირთვა/მნიშვნელობა
        
        <b></b> (bold) - b თეგში ჩაწერილი ტექსტი იქნება გამუქებული
        
        <i></i> i ში ჩაწერილი ტექსტი დაიხრება და მივიღებთ იტალიურ შიფტს
        
        <u></u> (underline) - u თეგში ჩაწერილ ტექსტს გაესმება ხაზი ქვევით

        Semantic - აქვს დამატებითი მნიშვნელობა

        <strong></strong> - გაამუქებს ტექსტს და მიანიჭებს მას ემოციურ დატვირთვას
        <em></em> -  იტალიურ შიფტს მიანიჭებს ტექსტს ემპათიურ დანიშნულებასთან ერთად

        -->

        <p><b>water</b>is very <u>healthy</u> drink</p> 
        <p>you should drink 2 literes of water<i>everyday</i> </p>
