<html>
    <head>
        <body>
            <h1>Text formatting</h1>
            <b>bold , makes text darker</b>
            <i>italic, makes text tilted</i>
            <u>underline, lines under the text</u>
            <b><i> combined of italic and bold - </b></i>
            <b><u> combine of bold and underline - </b></u>
            <i><u> combine of italic and underline - </i></u>
            <storng>storng tag looks like bold</storng>
            <em>em tag looks like italic but is more emphatic</em>
            <!-- Non semantic - do not has additional meaning
            semantic - has additional meaning -->
        </body>
