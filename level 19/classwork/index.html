<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="border:solid 2px; display: inline;">Real Madrid<h1>
        <a href="" style="color: aquamarine; border: 2px; display: block;">push</a>
</body>
</html>

<!--
